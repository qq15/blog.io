<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>函数调用</title>
    <script type="text/javascript">
        function contxt() //定义函数
        {
            alert("哈哈，调用函数了!");
        }
        
        function rec(){
    var mymessage= confirm("有小鸡鸡请按取消键，没有小鸡鸡请按确认键");
    if(mymessage==true)
    {
    	document.write("你是女士!");
    }
    else
    {
        document.write("你是男士!");
    }
  }    
        
        function rec2(){
	var score; //score变量，用来存储用户输入的成绩值。
	score =  prompt("输入你的成绩")              ;
	if(score>=90)
	{
	   document.write("你很棒!");
	}
	else if(score>=75)
    {
	   document.write("不错吆!");
	}
	else if(score>=60)
    {
	   document.write("要加油!");
    }
    else
	{
       document.write("要努力了!");
	}
  }
        
    </script>
</head>
<body>

<input name="button2" type="button" onClick="rec2()" value="点击我，对成绩做评价!" />
    
<input name="button" type="button" onClick="rec()" value="点击我，弹出确认对话框" />    
<form>
    <input type="button"  value="点击我" onclick="contxt()" />
</form>
</body>
</html>
